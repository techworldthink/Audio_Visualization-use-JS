				<h2 id="title">Equalizer</h2>

				<p>
					<div class="song1 equalizer"></div>
					<audio controls loop id="song1">
						<source src="music/s.mp4" type='audio/ogg'>
					</audio>
				<p>

				<p>
					<div class="song2 equalizer"></div>

		<script>
			$(document).ready(function(){
				$('#song1').equalizer({
					color: "#f2b400",
					color1: '#a94442',
					color2: '#f2b400'
				});
				$('#song2').equalizer();
			});
		</script>
